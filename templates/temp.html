<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <title>Cat Breeds Classifier</title>
        <!-- Favicon-->

    </head>
    <body>
        <div class="header">
            <h1><a class="nav-link active" aria-current="page" href="/">Cat Breeds Classifier</a></h1>
        </div>
        <div class="container">
            <div class="section">

                <form action="/" method="post" enctype="multipart/form-data">

                      <img class="img--preview" width="50%" src="{{ img_path }}" >
                      <h1></h1>
                      <input name="file" type="file" accept="image/*" required="">

                      <input id="submit" value="Upload and Classify" name="file" type="submit" accept="image/*" required="">

                </form>
            </div>

            <div class="section">

                <h2>Top 3 possible cat breeds<a href="#section1" class="small">[1]</a></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Breeds</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for ind in top3ind %}
                            <tr>
                                <td>{{ class_names[ind] }}</td>
                                <td>{{ pred[ind] }}%</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
            <p id="section1">[1] Among the six common cat breeds: {{ class_names }}</p>
            <!-- <p id="section1">[1] Among the six common cat breeds: americanshorthair, bengal, mainecoon, ragdoll, scottishfold, sphinx</p> -->
        </div>
    </body>
</html>
